<div class="mt-7 mx-44">
  <div class="flex flex-wrap gap-4 justify-between">
    @for(product of products; track product._id) {
    <div
      class="product w-56 bg-gray-50 flex-grow-0 flex-shrink-0 w-[calc(25%-1rem)]"
    >
      <a routerLink="detail/{{ product._id }}"
        ><img class="h56 w-full" [src]="product.image"
      /></a>

      <p class="title ml-2 font-semibold">{{ product.name }}</p>
      <p class="description ml-2 text-sm py-1 text-gray-400">
        {{ product.description }}
      </p>
      <p class="price text-lg text-red-500 font-semibold py-2 ml-2">
        {{ product.price * 25000 }} VNĐ
      </p>

      <div>
        <button
          class="border border-black rounded py-2 px-4 ml-3 bg-white hover:text-black hover:bg-black transition-all duration-1000 hover:bg-black mr-3"
        >
          <i class="fa-regular fa-heart text-black hover:text-white"></i>
        </button>
        <button
          class="mb-2 border border-black font-semibold bg-white rounded text-black py-2 px-10 ml-2 whitespace-nowrap hover:bg-black transition-all duration-1000 hover:text-white"
        >
          Add to cart
        </button>
      </div>
    </div>
    } @empty {
    <h3>Không có dữ liệu</h3>
    }
  </div>
</div>
